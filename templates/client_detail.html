<!doctype html>
{%load static%}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Post A Job Form</title>
</head>

<body class="p-1 class="bg-white"">
    <style>
        .myDiv {
            display: none;
            padding: 10px;
        }

        .payDiv {
            display: none;
            padding: 10px;
        }
        #cke_id_about{
            width:100% !important;
        }
    </style>

    <div class="container p-5">
        <div class="row ">
            <div class="col-sm-8 px-3 py-2 mx-auto">
                <iframe src="https://drive.google.com/file/d/1uIYyfRuI2XpYlPZEhJYG6l_FwPohayhR/preview" class="w-100 px-3" height="345" allow="autoplay"></iframe>
            </div>
            <div class="text-center">
                <h4>Watch the video</h4>
            </div>
            <form action="" method="POST" autocomplete="off" class="col-md-4 m-2 w-100">
                {%csrf_token%}
                {{form.media}}
                <div class="d-flex flex-column">
                    <div class="">
                            <label for="" class="">
                                <h4>About</h4>
                            </label>
                            {{form.about}}

                        <label for="">
                            <h3>Full Name</h3>
                        </label>
                        {{form.full_name}}
                        <label for="">
                            <h4>Company Name</h4>
                        </label>
                        {{form.company_name}}
                        <label for="">
                            <h4>Prefered Languages</h4>
                        </label>
                        {{form.preffered_lang}}
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary w-100" id="subBtn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        var ckedit = $('#cke_id_about').css('width:100%;')
        var inputFields = document.getElementsByTagName('input')
        for (var fields in inputFields) {
            if ('form-control' != inputFields[fields].className) {
                inputFields[fields].className += 'form-control md-3'
            }
        };
    </script>
</body>

</html>
